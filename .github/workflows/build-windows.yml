name: Build Windows App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Install Python Dependencies
        working-directory: ./src-python
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install ultralytics google-generativeai python-dotenv pdf2image reportlab pypdf pyinstaller Pillow

      - name: Inject API Key (Optional)
        working-directory: ./src-python
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if ($env:GEMINI_API_KEY) {
            echo "GEMINI_API_KEY=$env:GEMINI_API_KEY" > .env
            echo "API Key injected into .env"
          } else {
            echo "No API Key provided in Secrets. App will require manual .env setup."
          }

      - name: Build Python Sidecar
        working-directory: ./src-python
        run: |
          python build_engine.py

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: DoclingStitch-Windows-Installer
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
